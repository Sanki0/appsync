AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'pruebas-sanki0

  '
Resources:
  AppSyncServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - appsync.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: AllowAccessForAppsyncResolvers
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - states:StartSyncExecution
            Resource:
            - Ref: SumAgeStateMachine
            - Ref: MapResolverStateMachine
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:Scan
            Resource:
            - Fn::GetAtt:
              - DB
              - Arn
            - Fn::Sub:
              - ${Table}/index/*
              - Table:
                  Fn::GetAtt:
                  - DB
                  - Arn
  AppSyncApi:
    DependsOn: AppSyncServiceRole
    Type: AWS::AppSync::GraphQLApi
    Description: The GraphQL API for the single table App
    Properties:
      Name: AppSyncTestAPI
      AuthenticationType: API_KEY
  AppSyncApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
  AppSyncSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      DefinitionS3Location: ../../schema.graphql
  AppSyncTableDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      Name: SingleTableStudents
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      Description: The Single Table AppSync Data Source
      Type: AMAZON_DYNAMODB
      ServiceRoleArn:
        Fn::GetAtt:
        - AppSyncServiceRole
        - Arn
      DynamoDBConfig:
        TableName:
          Ref: DB
        AwsRegion:
          Fn::Sub: ${AWS::Region}
  StepFunctionsHttpDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      Name: StepFunctionsHttpDataSource
      Description: Step Functions HTTP
      Type: HTTP
      ServiceRoleArn:
        Fn::GetAtt:
        - AppSyncServiceRole
        - Arn
      HttpConfig:
        Endpoint:
          Fn::Sub: https://sync-states.${AWS::Region}.amazonaws.com/
        AuthorizationConfig:
          AuthorizationType: AWS_IAM
          AwsIamConfig:
            SigningRegion:
              Ref: AWS::Region
            SigningServiceName: states
  createStudentResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: createStudent
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2017-02-28\",\n  \"operation\"\
        : \"PutItem\",\n  \"key\": {\n        \"id\" : $util.dynamodb.toDynamoDBJson(\"\
        STUDENT\"),\n        \"sort\": $util.dynamodb.toDynamoDBJson($context.arguments.input.dni)\n\
        \  },\n  \"attributeValues\" : {\n    \"dni\" : $util.dynamodb.toDynamoDBJson($context.arguments.input.dni),\n\
        \    \"name\" : $util.dynamodb.toDynamoDBJson($context.arguments.input.name),\n\
        \    \"address\" : $util.dynamodb.toDynamoDBJson($context.arguments.input.address),\n\
        \    \"age\" : $util.dynamodb.toDynamoDBJson($context.arguments.input.age),\n\
        \    \"courses\" : $util.dynamodb.toDynamoDBJson($context.arguments.input.courses)\n\
        \  }\n}\n"
      ResponseMappingTemplate: "{\n    \"name\": $util.toJson($ctx.result['name']),\n\
        \    \"dni\": $util.toJson($ctx.result['dni']),\n    \"address\": $util.toJson($ctx.result['address']),\n\
        \    \"age\": $util.toJson($ctx.result['age']),\n    \"courses\": \n     \
        \ [\n        #foreach($course in $ctx.result.courses)\n        {\n       \
        \   \"id\": $util.toJson($course['id']),\n          \"name\": $util.toJson($course.name)\n\
        \        }#if($foreach.hasNext),#end\n        #end\n      ]\n}\n"
  UpdateStudentResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: updateStudent
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2017-02-28\",\n  \"operation\"\
        : \"UpdateItem\",\n  \"key\": {\n        \"id\" : $util.dynamodb.toDynamoDBJson(\"\
        STUDENT\"),\n        \"sort\": $util.dynamodb.toDynamoDBJson($context.arguments.input.dni)\n\
        \  },\n  \"update\":{\n      \"expression\" : \"set #name=:name, address =\
        \ :address, age = :age\",\n      \"expressionNames\" : {\n        \"#name\"\
        \ : \"name\"\n      }, \n      \"expressionValues\" : {\n\n        \":name\"\
        \ : $utils.dynamodb.toDynamoDBJson($util.defaultIfNullOrEmpty($ctx.args.input.name,\
        \ \"\")),\n\n        \":address\" : $utils.dynamodb.toDynamoDBJson($context.arguments.input.address),\n\
        \        \":age\" : $utils.dynamodb.toDynamoDBJson($context.arguments.input.age)\n\
        \      }\n    }\n}\n"
      ResponseMappingTemplate: "{\n    \"name\": $util.toJson($ctx.result['name']),\n\
        \    \"dni\": $util.toJson($ctx.result['dni']),\n    \"address\": $util.toJson($ctx.result['address']),\n\
        \    \"age\": $util.toJson($ctx.result['age'])\n}\n"
  DeleteStudentResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: deleteStudent
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2017-02-28\",\n  \"operation\"\
        : \"DeleteItem\",\n  \"key\": {\n    \"id\": $util.dynamodb.toDynamoDBJson(\"\
        STUDENT\"),\n    \"sort\": $util.dynamodb.toDynamoDBJson($ctx.args.dni)\n\
        \  }\n}\n"
      ResponseMappingTemplate: "{\n    \"name\": $util.toJson($ctx.result['name']),\n\
        \    \"dni\": $util.toJson($ctx.result['dni']),\n    \"address\": $util.toJson($ctx.result['address']),\n\
        \    \"age\": $util.toJson($ctx.result['age'])\n}\n"
  GetStudentResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Query
      FieldName: getStudent
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2017-02-28\",\n  \"operation\"\
        : \"GetItem\",\n  \"key\": {\n    \"id\": $util.dynamodb.toDynamoDBJson(\"\
        STUDENT\"),\n    \"sort\": $util.dynamodb.toDynamoDBJson($context.arguments.dni)\n\
        \  }\n}\n"
      ResponseMappingTemplate: "{\n    \"name\": $util.toJson($ctx.result['name']),\n\
        \    \"dni\": $util.toJson($ctx.result['dni']),\n    \"address\": $util.toJson($ctx.result['address']),\n\
        \    \"age\": $util.toJson($ctx.result['age'])\n}\n"
  ListStudentsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Query
      FieldName: listStudents
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2017-02-28\",\n  \"operation\"\
        : \"Query\",\n  \"query\": {\n    \"expression\": \"id = :id\",\n    \"expressionValues\"\
        :\t{              \n\t    \":id\" : $util.dynamodb.toDynamoDBJson(\"STUDENT\"\
        )\n    }\n  }\n}\n"
      ResponseMappingTemplate: "{\n  \"students\": [\n              #foreach($item\
        \ in $ctx.result.items)\n                {\n                    \"dni\":$util.toJson($item['dni']),\n\
        \                    \"name\": $util.toJson($item['name']),\n            \
        \        \"address\": $util.toJson($item['address']),\n                  \
        \  \"age\": $util.toJson($item['age'])\n                }#if($foreach.hasNext),#end\n\
        \                #end\n            ]\n}\n"
  SumAgeStudentResolver:
    Type: AWS::AppSync::Resolver
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: sumAgeStudent
      DataSourceName:
        Fn::GetAtt:
        - StepFunctionsHttpDataSource
        - Name
      RequestMappingTemplate:
        Fn::Sub: "{\n  \"version\": \"2018-05-29\",\n  \"method\": \"POST\",\n  \"\
          resourcePath\": \"/\",\n  \"params\": {\n    \"headers\": {\n      \"content-type\"\
          : \"application/x-amz-json-1.0\",\n      \"x-amz-target\":\"AWSStepFunctions.StartSyncExecution\"\
          \n    },\n    \"body\": {\n      \"stateMachineArn\": \"${SumAgeStateMachine}\"\
          ,\n      \"input\": \"{ \\\"dni\\\": $util.escapeJavaScript($util.toJson($ctx.args.dni))}\"\
          \n    }\n  }\n}\n"
      ResponseMappingTemplate: $util.parseJson($ctx.result.body).output
  GetStudentCoursesResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: getStudentCourses
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "{\n  \"version\": \"2018-05-29\",\n  \"method\": \"\
        POST\",\n  \"resourcePath\": \"/\",\n  \"params\": {\n    \"headers\": {\n\
        \      \"content-type\": \"application/x-amz-json-1.0\",\n      \"x-amz-target\"\
        :\"AWSStepFunctions.StartSyncExecution\"\n    },\n    \"body\": {\n      \"\
        stateMachineArn\": \"${MapResolverStateMachine}\",\n      \"input\": \"{ \\\
        \"dni\\\": $util.escapeJavaScript($util.toJson($ctx.args.dni))}\"\n    }\n\
        \  }\n}\n"
      ResponseMappingTemplate: $ctx.result.body
  StoreSettingsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: storeSettings
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "#if($ctx.args.user!=\"\") \n  #set($user=$ctx.args.settings.user)\n\
        #else \n  #set($user=$ctx.identity.username)\n#end {\n    \"version\" : \"\
        2017-02-28\",\n    \"operation\" : \"PutItem\",\n    \"key\" : {\n       \
        \ \"id\" : $util.dynamodb.toDynamoDBJson($user),\n        \"sort\" : {\"S\"\
        :\"SETTINGS\"}\n    },\n    \"attributeValues\" : $util.dynamodb.toMapValuesJson($ctx.args.settings)\n\
        }\n"
      ResponseMappingTemplate: $util.toJson($ctx.args.settings)
  UpdateSettingResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      TypeName: Mutation
      FieldName: updateSettingOB
      DataSourceName:
        Fn::GetAtt:
        - AppSyncTableDataSource
        - Name
      RequestMappingTemplate: "#if($util.isNull($ctx.args.settings.homeOffice))\n\
        \  #set($homeOffice=0)\n#else\n  #set($homeOffice=$ctx.args.settings.homeOffice)\n\
        #end {\n    \"version\" : \"2018-05-29\",\n    \"operation\" : \"UpdateItem\"\
        ,\n    \"key\" : {\n        \"id\" : $util.dynamodb.toDynamoDBJson($ctx.args.settings.user),\n\
        \        \"sort\" : $util.dynamodb.toDynamoDBJson(\"SETTINGS\")\n    },\n\
        \    \"update\" : {\n      \"expression\" : \"set #name=:name, docType=:docType,\
        \ dni=:dni, gender=:gender, birthDate=:birthDate, countryDate=:countryDate,\
        \ emailPersonal=:emailPersonal, civilState=:civilState, phonePersonal=:phonePersonal,\
        \ countryResidence=:countryResidence, departmentResidence=:departmentResidence,\
        \ address=:address, #area=:area, subArea=:subArea, jobTitle=:jobTitle, email=:email,\
        \ entryDate=:entryDate, lastSessionDate=:lastSessionDate, phone=:phone, apps=:apps,\
        \ menu=:menu, processes=:processes, userType=:userType, #role=:role, #boss=boss,\
        \ bossName=bossName\", #user=:user, #backup=:backup, backupName=:backupName,\
        \ #days=:days, #homeOffice=:homeOffice,   \n      \"expressionNames\" : {\n\
        \        \"#name\": \"name\",\n        \"#area\": \"area\",\n        \"#role\"\
        : \"role\",\n        \"#boss\": \"boss\",\n        \"#days\": \"days\",\n\
        \        \"#backup\": \"backup\",\n        \"#homeOffice\": \"homeOffice\"\
        ,\n        \"#user\": \"user\"\n      },\n      \"expressionValues\" : {\n\
        \        \":name\": $utils.dynamodb.toDynamoJson($ctx.args.settings.name),\n\
        \        \":docType\": $utils.dynamodb.toDynamoJson($ctx.args.settings.docType),\n\
        \        \":dni\": $utils.dynamodb.toDynamoJson($ctx.args.settings.dni),\n\
        \        \":gender\": $utils.dynamodb.toDynamoJson($ctx.args.settings.gender),\n\
        \        \":birthDate\": $utils.dynamodb.toDynamoJson($ctx.args.settings.birthDate),\n\
        \        \":countryBirth\": $utils.dynamodb.toDynamoJson($ctx.args.settings.countryBirth),\n\
        \        \":emailPersonal\": $utils.dynamodb.toDynamoJson($ctx.args.settings.emailPersonal),\n\
        \        \":civilState\": $utils.dynamodb.toDynamoJson($ctx.args.settings.civilState),\n\
        \        \":phonePersonal\": $utils.dynamodb.toDynamoJson($ctx.args.settings.phonePersonal),\n\
        \        \":countryResidence\": $utils.dynamodb.toDynamoJson($ctx.args.settings.countryResidence),\n\
        \        \":departmentResidence\": $utils.dynamodb.toDynamoJson($ctx.args.settings.departmentResidence),\n\
        \        \":address\": $utils.dynamodb.toDynamoJson($ctx.args.settings.address),\n\
        \        \":area\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.area),\n\
        \        \":subArea\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.subArea),\n\
        \        \":jobTitle\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.jobTitle),\n\
        \        \":entryDate\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.entryDate),\n\
        \        \":lastSessionDate\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.lastSessionDate),\n\
        \        \":phone\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.phone),\n\
        \        \":apps\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.apps),\n\
        \        \":menu\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.menu),\n\
        \        \":processes\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.processes),\n\
        \        \":role\": $utils.dynamodb.toDynamoDBJson($util.defaultIfNullOrEmpty($ctx.args.settings.role,\
        \ \"\")),\n        \":boss\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.boss),\n\
        \        \":bossName\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.bossName),\n\
        \        \":user\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.user),\n\
        \        \":backup\" : $utils.dynamodb.toDynamoDBJson($util.defaultIfNullOrEmpty($ctx.args.settings.backup,\
        \ \"\")),\n        \":backupName\" : $utils.dynamodb.toDynamoDBJson($util.defaultIfNullOrEmpty($ctx.args.settings.backupName,\
        \ \"\")),\n        \":days\" : $utils.dynamodb.toDynamoDBJson($ctx.args.settings.days),\n\
        \        \":homeOffice\": $utils.dynamodb.toDynamoDBJson($homeOffice)\n  \
        \    }\n    }\n}\n"
      ResponseMappingTemplate: "{\n  \"name\": $util.toJson($ctx.result.name), \n\
        \  \"docType\": $util.toJson($ctx.result.docType), \n  \"dni\": $util.toJson($ctx.result.dni),\
        \ \n  \"gender\": $util.toJson($ctx.result.gender), \n  \"birthDate\": $util.toJson($ctx.result.birthDate),\
        \ \n  \"countryDate\": $util.toJson($ctx.result.countryDate), \n  \"emailPersonal\"\
        : $util.toJson($ctx.result.emailPersonal), \n  \"civilState\": $util.toJson($ctx.result.civilState),\
        \ \n  \"phonePersonal\": $util.toJson($ctx.result.phonePersonal), \n  \"countryResidence\"\
        : $util.toJson($ctx.result.countryResidence), \n  \"departmentResidence\"\
        : $util.toJson($ctx.result.departmentResidence), \n  \"address\": $util.toJson($ctx.result.address),\
        \ \n  \"area\": $util.toJson($ctx.result.area), \n  \"subArea\": $util.toJson($ctx.result.subArea),\
        \ \n  \"jobTitle\": $util.toJson($ctx.result.jobTitle), \n  \"entryDate\"\
        : $util.toJson($ctx.result.entryDate), \n  \"lastSessionDate\": $util.toJson($ctx.result.lastSessionDate),\
        \ \n  \"phone\": $util.toJson($ctx.result.phone), \n  \"apps\": $util.toJson($ctx.result.apps),\
        \ \n  \"menu\": $util.toJson($ctx.result.menu), \n  \"processes\": $util.toJson($ctx.result.processes),\
        \ \n  \"role\": $util.toJson($ctx.result.role), \n  \"boss\": $util.toJson($ctx.result.boss),\
        \ \n  \"bossName\": $util.toJson($ctx.result.bossName), \n  \"user\": $util.toJson($ctx.result.id),\
        \ \n  \"backup\": $util.toJson($ctx.result.backup), \n  \"backupName\": $util.toJson($ctx.result.backupName),\
        \ \n  \"days\": $util.toJson($ctx.result.days), \n  \"homeOffice\": $util.toJson($ctx.result.homeOffice)\n\
        }\n"
  SumAgeLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/vendedlogs/states/${AWS::StackName}/sum-age
      RetentionInDays: 3
  MapResolverLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/vendedlogs/states/${AWS::StackName}/map-resolver
      RetentionInDays: 3
  SumAgeStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Type: EXPRESS
      Name: sumAgeStateMachine
      DefinitionUri: ../../statemachines/sum-age.asl.json
      DefinitionSubstitutions:
        DDBUpdateItem:
          Fn::Sub: arn:${AWS::Partition}:states:::dynamodb:updateItem
        DDBGetItem:
          Fn::Sub: arn:${AWS::Partition}:states:::dynamodb:getItem
        TableName:
          Ref: DB
        SumAgeFunctionArn:
          Fn::GetAtt:
          - SumAgeFunction
          - Arn
      Logging:
        Destinations:
        - CloudWatchLogsLogGroup:
            LogGroupArn:
              Fn::GetAtt:
              - SumAgeLogs
              - Arn
        IncludeExecutionData: true
        Level: ALL
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: SumAgeFunction
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DB
      - CloudWatchLogsFullAccess
  MapResolverStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Type: EXPRESS
      Name: mapResolverStateMachine
      DefinitionUri: ../../statemachines/map-resolver.asl.json
      DefinitionSubstitutions:
        DDBUpdateItem:
          Fn::Sub: arn:${AWS::Partition}:states:::dynamodb:updateItem
        DDBGetItem:
          Fn::Sub: arn:${AWS::Partition}:states:::dynamodb:getItem
        TableName:
          Ref: DB
      Logging:
        Destinations:
        - CloudWatchLogsLogGroup:
            LogGroupArn:
              Fn::GetAtt:
              - MapResolverLogs
              - Arn
        IncludeExecutionData: true
        Level: ALL
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DB
      - CloudWatchLogsFullAccess
  DB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Student
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: sort
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: sort
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  SumAgeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SumAgeFunction
      Handler: handler
      Runtime: go1.x
      MemorySize: 128
      Timeout: 5
      Policies:
      - AWSLambdaBasicExecutionRole
    Metadata:
      SamResourceId: SumAgeFunction
  CheckEmailUserTypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckEmailUserTypeFunction
      Handler: handler
      Runtime: go1.x
      Policies:
      - AWSLambdaBasicExecutionRole
    Metadata:
      SamResourceId: CheckEmailUserTypeFunction
Outputs:
  APIKey:
    Description: API Key
    Value:
      Fn::GetAtt:
      - AppSyncApiKey
      - ApiKey
  GraphQLApiEndpoint:
    Description: The URL to the GraphQL Endpoint
    Value:
      Fn::GetAtt:
      - AppSyncApi
      - GraphQLUrl
  GraphQLApiId:
    Description: The API ID of the GraphQL API
    Value:
      Fn::GetAtt:
      - AppSyncApi
      - ApiId
